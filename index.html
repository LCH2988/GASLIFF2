<!DOCTYPE html>
<html>
<head>
  <title>訂購頁面</title>
</head>
<body>
  <h1>訂購頁面</h1>
  <form id="orderForm">
    <label for="lineName">LINE名稱：</label>
    <input type="text" id="lineName" required><br><br>
    
    <label for="lineId">LINE ID：</label>
    <input type="text" id="lineId" required><br><br>
    
    <label for="productName">產品名稱：</label>
    <input type="text" id="productName" required><br><br>
    
    <label for="productSpec">產品規格：</label>
    <input type="text" id="productSpec" required><br><br>
    
    <label for="productPhoto">產品照片URL：</label>
    <input type="text" id="productPhoto" required><br><br>
    
    <label for="quantity">訂購數量：</label>
    <input type="number" id="quantity" required><br><br>
    
    <input type="submit" value="確認訂購">
  </form>
  
  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 获取表单数据
      var lineName = document.getElementById('lineName').value;
      var lineId = document.getElementById('lineId').value;
      var productName = document.getElementById('productName').value;
      var productSpec = document.getElementById('productSpec').value;
      var productPhoto = document.getElementById('productPhoto').value;
      var quantity = document.getElementById('quantity').value;
      
      // 向Google Apps Script发送POST请求
      fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
        method: 'POST',
        body: JSON.stringify({
          lineName: lineName,
          lineId: lineId,
          productName: productName,
          productSpec: productSpec,
          productPhoto: productPhoto,
          quantity: quantity
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert(data.message);
        } else {
          alert('訂購失敗，請稍後在試。');
        }
      })
      .catch(error => {
        console.error(error);
        alert('發生錯誤，請稍後在試。');
      });
    });
  </script>
</body>
</html>
