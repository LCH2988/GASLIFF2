<!DOCTYPE html>
<html>

<head>
  <base target="_top">
</head>

<body>
  <h2>輸入資料</h2>
  <form id="myForm">
    <label for="inputB">B欄：</label>
    <input type="text" id="inputB" name="inputB" required><br>

    <label for="inputC">C欄：</label>
    <input type="text" id="inputC" name="inputC" required><br>

    <label for="inputD">D欄：</label>
    <input type="text" id="inputD" name="inputD" required><br>

    <button type="button" onclick="submitForm()">確認</button>
  </form>

  <script>
    function submitForm() {
      var inputB = document.getElementById("inputB").value;
      var inputC = document.getElementById("inputC").value;
      var inputD = document.getElementById("inputD").value;

      google.script.run.withSuccessHandler(onFormSubmitSuccess).writeToSheet(inputB, inputC, inputD);
    }

    function onFormSubmitSuccess() {
      alert('資料已成功寫入試算表！');
      document.getElementById("myForm").reset();
    }
  </script>
</body>

</html>
